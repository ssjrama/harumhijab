                        <h3>Keterangan</h3>
                    </div>
                    <div class="col-lg-9">
                        <div class="row">
                            <div class="col-lg-2">
                                <p class="in-name">Nama *</p>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Nama Lengkap">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <p class="in-name">Kode Pos *</p>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Kode Pos">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <p class="in-name">No. Telp *</p>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Nomer Telepon">
                            </div>
                        </div>
                          <div class="row">
                            <div class="col-lg-2">
                                <p class="in-name">Jumlah *</p>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Jumlah barang yang dipesan">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <p class="in-name">Deskripsi *</p>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Deskripsi barang">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <p class="in-name">Alamat *</p>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Alamat">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-right">
                                <div class="diff-addr">
                                    <input type="radio" id="one">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="order-table">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="payment-method">
                            <button type="submit" value="Submit">Kirim</button>
                        </div>
